name: Weekly Sports Recaps (NBA + NHL)

on:
  schedule:
    # Default: every Monday at 10:00 UTC. Change cron if you prefer another day/time.
    - cron: '0 10 * * 1'
  workflow_dispatch:
    inputs:
      utc_time:
        description: 'Optional override of run time label (for human context)'
        required: false

permissions:
  contents: read
  pull-requests: write

jobs:
  generate-weekly-recaps:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: site/prototype/nexairi-mentis-_-high-signal-intelligence

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: site/prototype/nexairi-mentis-_-high-signal-intelligence/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate weekly NBA recap
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail
          RUN_DATE=$(date -u +"%Y-%m-%d")
          npm run generate-post -- --genre sports --topic "Weekly NBA recap — week ending ${RUN_DATE}"

      - name: Generate weekly NHL recap
        shell: bash
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          set -euo pipefail
          RUN_DATE=$(date -u +"%Y-%m-%d")
          npm run generate-post -- --genre sports --topic "Weekly NHL recap — week ending ${RUN_DATE}"

      - name: Validate posts
        run: npm run validate-posts

      - name: Create or update PR with recaps
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          branch: content-bot/weekly-recaps
          commit-message: 'chore(content): weekly NBA & NHL recaps'
          title: 'Automated weekly sports recaps'
          body: |
            Automated weekly NBA and NHL recap generation.
            - Generated by `generate-post` (sports genre)
            - Run schedule: weekly (Monday 10:00 UTC by default)
          labels: automated,content,sports
          add-paths: |
            site/prototype/nexairi-mentis-_-high-signal-intelligence/public/content
            site/prototype/nexairi-mentis-_-high-signal-intelligence/public/posts.json
