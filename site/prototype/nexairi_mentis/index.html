<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXAIRI | AI Content Ecosystem</title>
    
    <!-- Fonts: Inter (UI) and Merriweather (Content) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (CDN for portability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0B0F19',
                dark: '#111625',
                cyan: '#06b6d4',
                cyanDim: 'rgba(6, 182, 212, 0.1)',
                text: '#E2E8F0',
                muted: '#94A3B8',
                border: '#1e293b',
                blue: '#3b82f6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F19;
        color: #E2E8F0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0B0F19; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
      /* Prose Overrides for Dynamic HTML */
      .prose-invert h1, .prose-invert h2, .prose-invert h3 {
        color: #f8fafc;
        font-family: 'Inter', sans-serif;
      }
      .prose-invert p {
        color: #cbd5e1;
        font-family: 'Merriweather', serif;
        line-height: 1.8;
      }
      .prose-invert a {
        color: #06b6d4;
        text-decoration: none;
        border-bottom: 1px solid rgba(6,182,212,0.3);
        transition: all 0.2s;
      }
      .prose-invert a:hover {
        background: rgba(6,182,212,0.1);
      }
    </style>

    "vite": "https://aistudiocdn.com/vite@^7.2.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.2",
    "react-infinite-scroll-component": "https://aistudiocdn.com/react-infinite-scroll-component@^6.1.1",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "fs": "https://aistudiocdn.com/fs@^0.0.1-security",
    "react-helmet-async": "https://aistudiocdn.com/react-helmet-async@^2.0.5",

}
</script>
