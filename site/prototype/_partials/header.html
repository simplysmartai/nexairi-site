<header class="w-full z-30 transition-all duration-300 border-b border-brand-border/60 bg-brand-black/90" role="banner">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center transition-all duration-300 h-24">
      <a href="/prototype/" class="flex-shrink-0 group focus:outline-none focus:ring-2 focus:ring-brand-cyan rounded-lg p-1" aria-label="Nexairi Mentis Home">
        <div class="flex items-center gap-3">
          <div class="relative scale-100 transition-transform duration-300">
            <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="animate-spin-slow" aria-hidden="true">
              <defs>
                <linearGradient id="spiralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#94a3b8" />
                  <stop offset="100%" stop-color="#cbd5e1" />
                </linearGradient>
                <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#06b6d4" />
                  <stop offset="100%" stop-color="#3b82f6" />
                </linearGradient>
              </defs>
              <path d="M50 50 m-40 0 a 40 40 0 1 1 80 0 a 40 40 0 1 1 -80 0" stroke="url(#spiralGradient)" stroke-width="1" stroke-dasharray="4 6" opacity="0.5" />
              <path d="M50 50 m-30 0 a 30 30 0 1 1 60 0 a 30 30 0 1 1 -60 0" stroke="url(#spiralGradient)" stroke-width="1.5" stroke-dasharray="10 15" />
              <path d="M50 50 m-20 0 a 20 20 0 1 1 40 0 a 20 20 0 1 1 -40 0" stroke="url(#spiralGradient)" stroke-width="2" stroke-dasharray="2 4" />
              <circle cx="50" cy="50" r="8" fill="none" stroke="url(#centerGradient)" stroke-width="3" class="animate-pulse" />
              <circle cx="50" cy="50" r="4" fill="url(#centerGradient)" />
            </svg>
          </div>
          <div class="flex flex-col leading-none">
            <span class="font-sans font-bold text-2xl tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-gray-100 to-gray-400 drop-shadow-sm">Nexairi</span>
            <span class="font-sans text-xl tracking-widest text-brand-cyan font-light uppercase" style="letter-spacing: 0.15em">Mentis</span>
          </div>
        </div>
      </a>
      <nav class="hidden md:flex space-x-8" role="navigation" aria-label="Primary">
        <a href="/prototype/technology/" class="text-sm font-medium transition-all duration-200 tracking-wide uppercase relative group text-gray-400 hover:text-white">Technology
          <span class="absolute -bottom-2 left-0 w-0 h-0.5 bg-brand-cyan transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="/prototype/lifestyle/" class="text-sm font-medium transition-all duration-200 tracking-wide uppercase relative group text-gray-400 hover:text-white">Lifestyle
          <span class="absolute -bottom-2 left-0 w-0 h-0.5 bg-brand-cyan transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="/prototype/travel/" class="text-sm font-medium transition-all duration-200 tracking-wide uppercase relative group text-gray-400 hover:text-white">Travel
          <span class="absolute -bottom-2 left-0 w-0 h-0.5 bg-brand-cyan transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="/prototype/sandbox/" class="text-sm font-medium transition-all duration-200 tracking-wide uppercase relative group text-gray-400 hover:text-white">Sandbox
          <span class="absolute -bottom-2 left-0 w-0 h-0.5 bg-brand-cyan transition-all duration-300 group-hover:w-full"></span>
        </a>
        <a href="/prototype/mission/" class="text-sm font-medium transition-all duration-200 tracking-wide uppercase relative group text-gray-400 hover:text-white">Our Mission
          <span class="absolute -bottom-2 left-0 w-0 h-0.5 bg-brand-cyan transition-all duration-300 group-hover:w-full"></span>
        </a>
      </nav>
      <div class="md:hidden">
        <button class="p-2 rounded-md text-gray-400 hover:text-white hover:bg-brand-dark focus:outline-none border border-brand-border" aria-label="Main menu">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
