<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact — Nexairi Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/prototype/thanksgiving/index.css">
  </head>
  <body class="bg-[#0B0F19] text-[#E2E8F0] antialiased">
    <header class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-black/40 border-b border-[#2A3447]">
      <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
        <a href="/prototype/" class="flex items-center gap-3">
          <img src="/Images/nexairi-mentis-logo-horizontal.png" alt="Nexairi" class="h-7 w-auto" />
          <span class="text-sm text-slate-400 hidden sm:inline">Human taste. Automated pace.</span>
        </a>
        <nav class="flex items-center gap-4 text-sm">
          <a href="/prototype/" class="hover:text-cyan-400">Home</a>
        </nav>
      </div>
    </header>
    <main class="mx-auto max-w-3xl px-4 pt-12 pb-24">
      <h1 class="font-serif text-4xl">Contact</h1>
      <p class="mt-3 text-slate-400">Have feedback or a collaboration idea? We’re building in public and love thoughtful notes.</p>
      <div class="mt-6 rounded-xl border border-[#2A3447] bg-[#151B2B] p-6">
        <p class="text-sm text-slate-400">Email</p>
        <h2 class="text-lg mt-1">hello@nexairi.com</h2>
      </div>
    </main>
    <footer class="border-t border-[#2A3447]">
      <div class="mx-auto max-w-6xl px-4 py-8 text-sm text-slate-400 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img src="/Images/nexairi-mentis-logo-horizontal.png" alt="Nexairi" class="h-6 w-auto" />
          <span>&copy; 2025 Nexairi Mentis</span>
        </div>
        <nav class="flex items-center gap-4">
          <a href="/prototype/" class="hover:text-cyan-400">Home</a>
          <a href="/privacy" class="hover:text-cyan-400">Privacy</a>
        </nav>
      </div>
    </footer>
  </body>
  </html>
