<!-- Listicle Template (body-only HTML) -->
<article>
  <header>
    <h1>{{title}}</h1>
    <p>{{dek}}</p>
  </header>
  <section>
    <p>{{intro}}</p>
    <ol>
      {{#each items}}
      <li>
        <h2>{{h2}}</h2>
        {{{html}}}
      </li>
      {{/each}}
    </ol>
  </section>
  <section>
    <h2>Sources</h2>
    <ul>
      {{#each citations}}<li><a href="{{url}}">{{label}}</a></li>{{/each}}
    </ul>
  </section>
</article>
